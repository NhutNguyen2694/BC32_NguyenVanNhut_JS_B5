 <div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Bai 1: Quản lý tuyển sinh
        </div>
        <div class="card-body">
          <input type="number" id="benchmark" class="form-control my-3" placeholder="Điểm chuẩn" />
            <select class="select form-control my-5" id="beat">
              <option selected disabled>Chọn ku vực</option>
              <option value="1">A</option>
              <option value="2">B</option>
              <option value="3">C</option>
            </select>
            <select class="select form-control my-5" id="subject">
              <option selected disabled>Chọn khu vực</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <input type="number" id="point1" class="form-control my-5" placeholder="Điểm môn thứ 1" />
            <input type="number" id="point2" class="form-control my-5" placeholder="Điểm môn thứ 2" />
            <input type="number" id="point3" class="form-control my-5" placeholder="Điểm môn thứ 3" /> 
          <button class="btn btn-success" id="btn1" onclick="b1()">Kết quả</button>
        </div>
        <div class="card-footer" id="showResult1">
        </div>
      </div>
    </div>
  </div>
</div>
